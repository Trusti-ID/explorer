<div class="container">

  <h1>Trusti Ethereum Block Explorer</h1>

  <h4>
    <a [routerLink]="['/block', blockNum]" routerLinkActive="active">Latest Block: {{blockNum}}</a>
  </h4>

  <table class="table table-striped" cellpadding="0" cellspacing="0">
    <tbody>
      <tr>
        <th>Block #</th>
        <th>Tx #</th>
        <th>Size</th>
        <th>Timestamp</th>
      </tr>
      <tr data-ng-repeat="i in blocks">
        <td><a [routerLink]="['/block', i.number]" routerLinkActive="active">{{i.number}}</a></td>
        <td>{{i.transactions.length}}</td>
        <td>{{i.size}}</td>
        <td>{{i.timestamp}}</td>
      </tr>
    </tbody>
  </table>

</div>
